<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    <h1>Operator</h1>
    <script type="text/javascript">

        //Operator
        console.log(6 % 2)
        console.log(5 % 2)
        console.log(5 ** 2)
        console.log(5 * 2)
    
        //Operator assignment
        var a = 15
        var b = 15
        b += 1 // b = b + 1
        var c = 20
        c -= 1
        console.log (b, c)

        //Comparison
        a = 10
        b = 15

        var hari_ini_hujan = false
        var matahari_terik = true
        console.log(a == b)
        console.log(a == 10)
        console.log(a > b)
        console.log(a < b)
        console.log(a >= b)
        console.log(a <= b)
        console.log(matahari_terik)

        var angka1 = 5
        var angka2 = "5"

        var hasil = angka1 + angka2
        console.log(hasil)
        console.log(angka1 === angka2)
        console.log(angka1 !== angka2)

        //Negasi
        var hari_ini_hujan = false
        var matahari_terik = true
        console.log(!hari_ini_hujan)

        console.log(true && true && false)
        console.log(true || false || true)

        // && kondisinya true jika semua true
        // || kondisinya false jika semua false

    </script>
    
</body>
</html>
