<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1><strong>Function</strong></h1>
    <script type="text/javascript">

        function identitas(){
            console.log("Hai nama saya Dewa")
            console.log("Saya Guru SD")
            console.log("Saya belajar HTML, CSS, dan javascript")
        }

        identitas()
        
        function tambah(x , y, z, a){
            console.log(`${x} + ${y} + ${z} + ${a}= ${x+y+z+a}`)
        }

        tambah(10, 6, 1, 2)
        tambah(3, 5, 10, 5)
        tambah(1, 2, 3, 4)
        tambah(100, 120, 1000, 10000)

        function kurang(x , y, z, a){
            console.log(`${x} - ${y} - ${z} - ${a}= ${x-y-z-a}`)
        }

        kurang(10, 6, 1, 1)
        kurang(10, 5, 3, 1)
        kurang(6, 2, 3, 1)
        kurang(100000, 120, 1000, 10000)

        function perkalian(x, y){
            var z = x * y
            return z
        }

        var hasil = perkalian(10, 10)
        console.log(`hasil = ${hasil}`)

    </script>
    
</body>
</html>
