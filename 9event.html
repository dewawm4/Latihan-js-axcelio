<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
</head>
<body>
    <h1><strong>EVENT</strong></h1>
    <button type="button" id="tombol1" onclick="halo()">Tekan Saya</button>
    <button type="button" id="tombol2">Tekan Saya Juga</button>
    <button type="button" id="tombol3" onclick="konfirmasi()">Tekan Saya Juga</button>
    <script type="text/javascript">

        function konfirmasi(){
            var pilihan = confirm ("yakin?")
            console.log(pilihan)
        }
        
        function halo(){
            console.log("Halo")
            console.log("Ini dijalankan ketika tombol diklik")
        }

        var tombol2 = document.querySelector("#tombol2")

        tombol2.addEventListener("click", function(){
            halo()
        })

    </script>
</body>
</html>
