<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan</title>
</head>
<body>

    <h1>Percabangan</h1>
    <script type="text/javascript">

        var hari_ini_hujan = true

        if(hari_ini_hujan == true){

            console.log("Bawa payung")
        } 

        var nilai = 30
        // Kamu lulus jika nilainya di atas 75

        if(nilai >= 75){
            console.log("Kamu lulus")
        } else{
            console.log("Kamu belum lulus")
        }

        /*
            >= 85 : A
            >= 75 : B
            >= 65 : C
            yang lain : D
        */

        if(nilai >= 85){
            console.log("Predikat A")
        } else if(nilai >= 75){
            console.log("Predikat B")
        } else if(nilai >= 65){
            console.log("Predikat C")
        } else{
            console.log("Predikat D")
        }

    </script>
    
</body>
</html>
